<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1beb5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #6d6875;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ebccff;
        }
        label {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="todo-item">
            <input type="checkbox" id="task1">
            <label for="task1">Complete homework</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task2">
            <label for="task2">Go for a walk</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task3">
            <label for="task3">Read a book</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="task4">
            <label for="task4">Call a friend</label>
        </div>
    </div>
</body>
</html>
